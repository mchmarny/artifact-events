steps:

  - id: debug
    name: bash
    script: |
      #!/usr/bin/env bash
      echo "digest: ${_DIGEST}"
      echo "report: ${_REPORT}"
      echo "format: ${_FORMAT}"

  - id: process
    name: us-west1-docker.pkg.dev/cloudy-build/vulctl/vulctl
    args: ['--source', '${_DIGEST}', '--file', '${_REPORT}', '--format', '${_FORMAT}', '--output', 'data.json']

  - id: print
    name: bash
    script: |
      #!/usr/bin/env bash
      cat data.json
