steps:

  - id: download
    name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: /bin/bash
    args:
    - -c
    - |-
      gcloud storage cp ${_REPORT} report.json

  - id: process
    waitFor:
    - download
    name: us-west1-docker.pkg.dev/cloudy-build/vulctl/vulctl
    args:
    - -c
    - |-
      vulctl --source ${_DIGEST} --file report.json --format ${_FORMAT} --output ./data.json

  - id: print
    waitFor:
    - process
    name: cgr.dev/chainguard/bash
    args:
    - -c
    - |-
      cat data.json
