steps:

  - id: download
    name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: /bin/bash
    args:
    - -c
    - |-
      gcloud storage cp ${_REPORT} ./report.json

  - id: process
    name: us-west1-docker.pkg.dev/cloudy-build/vulctl/vulctl
    entrypoint: /bin/bash
    args:
    - -c
    - |-
      vulctl --flat \
             --source ${_DIGEST} \
             --file ./report.json \
             --format ${_FORMAT} \
             --output ./data.json

  - id: save
    name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: /bin/bash
    args:
    - -c
    - |-
      sha=$(echo ${_DIGEST} | cut -d: -f2)
      uri=gs://${_BUCKET}/$sha-${_FORMAT}.json
      gcloud storage ./data.json $uri
