steps:

  - id: download
    name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: /bin/bash
    args:
    - -c
    - |
      gcloud storage cp ${_REPORT} ./report.json

  - id: process
    name: us-docker.pkg.dev/cloudy-tools/builders/vimp
    args:
    - |-
      --source=${_DIGEST}
      --file=./report.json
      --target=${_DATASET}
